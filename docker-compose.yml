version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ssms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ssms
      POSTGRES_PASSWORD: ssms_dev_password
      POSTGRES_DB: ssms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ssms-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ssms.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
